<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MailGenius</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="gradient-bg">
  <header class="header">
    <div class="container d-flex align-items-center justify-content-spave-between">
      <a href="#" class="logo">
        <img src="img/MailGenius-no-avatar2 1.png" alt="">
      </a>
      <nav class="main-header-nav">
        <a href="#">Email Consulting</a>
        <a href="#">Contact Us</a>
      </nav>
      <nav class="info-header-nav">
        <a href="#">Privacy Policy</a>
        <a href="#">Disclaimer</a>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="proces-screen">
      <div class="container d-flex">
        <section class="process-screen-content d-flex flex-direction-column">
          <div class="process-screen-body mx-auto my-auto">
            <form class="action-form d-flex flex-direction-column ">
              <img class="mx-auto my-auto" src="img/Vector.svg" alt="">
              <h3>Send an email to</h3>
              <input type="email" name="email" class="form-control mx-auto my-auto">
              <button type="submit" class="btn gradient-btn mx-auto my-auto">Copy to clipboard</button>
            </form>
          </div>
          <div class="process-screen-footer d-flex justify-content-spave-between">
            <a href="#">Cancel</a>
            <a  class="process-screen-footer-next" href="#">Next step</a>
          </div>
        </section>
      </div>
    </div>
</main>

</body>
</html>
